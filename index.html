<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Raffle</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

        <link rel="stylesheet" href="styles/colors.css" />
        <link rel="stylesheet" href="styles/button.css" />
        <link rel="stylesheet" href="styles/icon.css" />
        <link rel="stylesheet" href="styles/input.css" />
        <link rel="stylesheet" href="styles/scrollbar.css" />

        <link rel="stylesheet" href="styles/index.css" />

        <script src="scripts/confetti.js"></script>
        <script src="scripts/utils.js"></script>
    </head>
    <body class="image-background">
        <div class="header"> Sorteio - Chá Rifa da <span>LAVÍNIA</span> </div>
        <div class="container-wrapper">
            <div class="raffle-container">
                <div class="input-container">
                    <input class="min-value-input" type="text" value="1" tabindex="0" />
                    <input type="text" value="100" tabindex="1" />
                </div>
                <a class="extra-info-link" href="#">Ver relação de NÚMEROS</a>
                <button tabindex="3">SORTEAR</button>
            </div>
        </div>

        <div class="numbers-view-dialog">
            <div class="numbers-view-dialog-container">
                <div class="numbers-view-dialog-header">
                    <h4>Relação de números</h4>
                    <i class="fas fa-times close-extra-info-btn"></i>
                </div>
                <div class="numbers-view-dialog-body">
                    <div class="numbers-view-legend">
                        <div class="legend">
                            <div class="marker selected"></div>
                            <span class="description">Selecionados</span>
                        </div>
                        <div class="legend">
                            <div class="marker"></div>
                            <span class="description">Não selecionados</span>
                        </div>
                    </div>
                    <span class="selected-number-count">Todos números selecionados</span>
                    <div class="numbers-view-container"> </div>
                </div>
            </div>
        </div>

        <div class="raffle-result-container">
            <div class="raffle-result"></div>
            <div id="result-confetti"></div>
            <i class="far fa-check-circle close-result-btn"></i>
        </div>

        <audio id="raffle-audio">
            <!-- <source src="./assets/audio/raffle.ogg" type="audio/ogg" /> -->
            <source src="./assets/audio/raffle.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script src="scripts/index.js"></script>
    </body>
</html>
