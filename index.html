<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Raffle</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

        <link rel="stylesheet" href="styles/colors.css" />

        <link rel="stylesheet" href="styles/elements/_button.css" />
        <link rel="stylesheet" href="styles/elements/_icon.css" />
        <link rel="stylesheet" href="styles/elements/_input.css" />

        <link rel="stylesheet" href="styles/style.css" />

        <script src="confetti.js"></script>
        <script src="utils.js"></script>
    </head>
    <body class="image-background">
        <div class="header"> Sorteio - Chá Rifa da <span>LAVÍNIA</span> </div>
        <div class="container-wrapper">
            <div class="raffle-container">
                <div class="input-container">
                    <input type="text" value="1" disabled tabindex="0" />
                    <input type="text" value="100" disabled tabindex="1" />
                    <i class="far fa-edit" title="Editar" tabindex="2"></i>
                </div>
                <button tabindex="3">SORTEAR</button>
            </div>
        </div>

        <div class="raffle-result-container">
            <div class="raffle-result"></div>
            <div id="result-confetti"></div>
            <i class="far fa-check-circle close-result-btn"></i>
        </div>

        <audio id="raffle-audio">
            <!-- <source src="./assets/audio/raffle.ogg" type="audio/ogg" /> -->
            <source src="./assets/audio/raffle.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script src="main.js"></script>
    </body>
</html>
